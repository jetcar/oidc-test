logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure.security: DEBUG
    com.nimbusds: DEBUG
server:
  port: 8082
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: springboot
spring:
  security:
    oauth2:
      client:
        registration:
          demo:
            client-id: demo-client-id
            client-secret: demo-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/demo"
            scope: openid,profile,email
        provider:
          demo:
            authorization-uri: https://localhost:3000/authorize
            token-uri: https://localhost:3000/token
            user-info-uri: https://localhost:3000/userinfo
            jwk-set-uri: https://localhost:3000/.well-known/jwks.json
            user-name-attribute: sub
