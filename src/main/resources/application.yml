server:
  port: 8082
spring:
  security:
    oauth2:
      client:
        registration:
          demo:
            client-id: your-client-id
            client-secret: your-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/demo"
            scope: openid,profile,email
        provider:
          demo:
            authorization-uri: https://localhost:8443/auth
            token-uri: https://localhost:8443/token
            user-info-uri: https://localhost:8443/userinfo
            jwk-set-uri: https://localhost:8443/.well-known/jwks.json
            user-name-attribute: sub
